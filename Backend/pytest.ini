[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --reuse-db
    --nomigrations
    --ignore=test_api.py
    --ignore=test_balance_api.py
    --ignore=test_simple_transaction.py
    --ignore=test_transactions_api.py
testpaths = apps
markers =
    unit: marca um teste como teste unitário
    integration: marca um teste como teste de integração
    slow: marca um teste como lento
    api: marca um teste como teste de API
    concurrency: marca testes de concorrência
